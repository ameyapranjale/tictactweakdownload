<!DOCTYPE html>
<html>
<head>
    <title>AR Invite</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="kanji">
            <a-entity text="value: You're Invited!; color: red;" position="0 0.5 0"></a-entity>
            <a-entity gltf-model="url(/path/to/your/invite-model.gltf)" scale="0.5 0.5 0.5" position="0 0 -1"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
