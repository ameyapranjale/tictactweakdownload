<!DOCTYPE html>
<html>
<head>
    <title>AR Invite</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Define a marker using the "hiro" pattern -->
        <a-marker preset="hiro">
            <!-- Add a readable text entity -->
            <a-text id="inviteText" value="" position="0 0.5 0" rotation="-90 0 0" color="red" width="4"></a-text>
        </a-marker>
        <!-- Add a camera to the scene -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // JavaScript to animate typing effect
        document.addEventListener('DOMContentLoaded', () => {
            const textEntity = document.getElementById('inviteText');
            const message = "You're Invited!";
            const typingSpeed = 150; // Time in milliseconds between each character

            let index = 0;

            function typeWriter() {
                if (index < message.length) {
                    textEntity.setAttribute('value', message.substring(0, index + 1));
                    index++;
                    setTimeout(typeWriter, typingSpeed);
                }
            }

            // Start typing effect after a short delay to ensure AR.js is ready
            setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
