<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Text on Wall Angle</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/examples/js/controls/DeviceOrientationControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/examples/js/geometries/TextGeometry.js"></script>
    <script>
        let camera, scene, renderer;
        let controls;
        let textMesh;

        document.addEventListener('DOMContentLoaded', (event) => {
            init();
            animate();
        });

        function init() {
            // Create the scene
            scene = new THREE.Scene();

            // Create a camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // Create a renderer and add it to the DOM
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add ambient light to the scene
            const light = new THREE.AmbientLight(0xffffff);
            scene.add(light);

            // Load font and create text geometry and material
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                const textGeometry = new THREE.TextGeometry('Hello, World!', {
                    font: font,
                    size: 0.5,
                    height: 0.1,
                });
                const textMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.position.set(0, 0, -5); // Position the text 5 units in front of the camera
                scene.add(textMesh);
            }, undefined, function (error) {
                console.error('An error happened while loading the font:', error);
            });

            // Create DeviceOrientationControls
            controls = new THREE.DeviceOrientationControls(camera);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update the controls based on device orientation
            controls.update();

            // Render the scene
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
