<!DOCTYPE html>
<html>
<head>
    <title>AR Invite</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Define a marker using the "hiro" pattern -->
        <a-marker preset="hiro">
            <!-- Add a readable and animated text entity -->
            <a-text value="You're Invited!" position="0 0.5 0" rotation="-90 0 0" color="red" width="4"
                    animation="property: scale; to: 1.5 1.5 1.5; dur: 1000; easing: easeInOutQuad; loop: true"></a-text>
        </a-marker>
        <!-- Add a camera to the scene -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
