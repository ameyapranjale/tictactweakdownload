<!DOCTYPE html>
<html>
<head>
    <title>AR Invite</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Define a marker using the "hiro" pattern -->
        <a-marker preset="hiro">
            <!-- Add a 3D object, text, or any A-Frame entity to be displayed on the marker -->
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
            <a-text value="You're Invited!" position="-0.5 1 0" color="red"></a-text>
        </a-marker>
        <!-- Add a camera to the scene -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
